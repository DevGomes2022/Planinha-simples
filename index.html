<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Planilha simples</title>
</head>
<body>
    <div class="container">
        <div class="planilha">
            <table>
                <thead>
                    <th colspan="3">Média salarial do programador(Media não é verdadeira)</th>
                </thead>
                <tbody>
                    <tr>
                        <td>País</td>
                        <td>Real (R$)</td>
                        <td>Dolar ($)</td>
                    </tr>
                    <tr>
                        <td>Brasil:</td>
                        <td>R$3,436</td>
                        <td>$655,98</td>
                    </tr>
                    <tr>
                        <td>Portugal:</td>
                        <td>R$9,202,72</td>
                        <td>$1.756,78</td>
                    </tr>
                    <tr>
                        <td>Canadá:</td>
                        <td>R$2,643</td>
                        <td>$286,37</td>
                    </tr>
                    <tr>
                        <td>Russia:</td>
                        <td>R$5,500</td>
                        <td>$1050,02</td>
                    </tr>
                    <tr>
                        <td>China:</td>
                        <td>R$2,150</td>
                        <td>$410,46</td>
                    </tr>
                    <tr>
                        <td>Japão:</td>
                        <td>R$4,700</td>
                        <td>$897,29</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="1">Media dos países</td>
                        <td>R$4,605,30</td>
                        <td>$879,21</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
</html>
